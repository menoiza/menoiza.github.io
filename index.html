<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menoiza - FiveM Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <a href="#" id="login-btn" class="login-btn"><i class="fab fa-discord"></i> Login with Discord</a>
        <div id="user-info" class="user-info" style="display: none;">
            <img id="avatar" class="avatar" src="" alt="User Avatar">
            <span id="username"></span>
            <a href="#" id="logout-btn" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h1>Menoiza</h1>
            <p class="location">Copenhagen, Denmark</p>
            <div class="skills-container">
                <span class="skill-badge">FiveM Developer</span>
                <span class="skill-badge">LUA</span>
                <span class="skill-badge">JavaScript</span>
                <span class="skill-badge">SQL</span>
            </div>
            
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://discord.gg/yourdiscord" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Login Status</h2>
            <div id="login-status">Waiting for Discord authentication...</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
